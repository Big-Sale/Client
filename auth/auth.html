<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Sale</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100&family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link href="auth.css" rel="stylesheet" type="text/css"/>
    <script src="auth.js" defer></script>
</head>
<body>
	<div class="title">
		<h1>BIG Sale</h1>
        <h2>The place for your waste of space</h2>
	</div>
	<div class="container">
        <div id="login-container" class="login-container">
            <form action="/post-login.html" method="post">
                <input type="text" placeholder="Username" name="username" required minlength="">
                <input type="password" placeholder="Password" name="password" required>
                <button id="login" class="btn-login" type="submit" value="Login">
                    <div class="login-span">Log in</div>
                    <div class="lds-ripple"><div></div><div></div></div>
                    </button>
            </form>
            <button id="sign-up" class="btn-signup">
                <span>Sign up</span>
            </button>
        </div>
        <div id="register" class="register-container">
            <form>
                <input type="text" placeholder="First Name *" required>
                <input type="text" placeholder="Last Name *" required>
                <input type="date" placeholder="Date of Birth *" required>
                <input type="text" placeholder="E-Mail *" required>
                <input type="text" placeholder="Username *" required>
                <input type="password" placeholder="Password *" required>
            </form>
            <button id="submit-signup" class="btn-submit-signup">
                <div class="submit-signup-span">Submit</div>
                <div class="lds-ripple"><div></div><div></div></div>
            </button>
            <div id="redirect" class="login-redirect">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-corner-down-left"><polyline points="9 10 4 15 9 20"></polyline><path d="M20 4v7a4 4 0 0 1-4 4H4"></path></svg>
            </div>
        </div>
	</div>
</body>
</html>
