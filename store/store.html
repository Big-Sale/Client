                    <div class="product-row">Category</div>
                    <div class="product-row">Price</div>
                    <div class="product-row">Production Year</div>
                    <div class="product-row">Color</div>

                    <div class="product-row">Cart</div>
                </div>
                <div class="product-columns">

                </div>
            </div>
        </div>
    </div>
    <div id="publish-popup-container">

        <input type="text" placeholder="Name *" required>
        <input type="text" placeholder="Category *" required>
        <input type="text" placeholder="Price *" required>
        <input type="date" placeholder="Production Year *" required>
        <input type="text" placeholder="Color *" required>
        <input type="text" list="conditions" placeholder="Condition *" required>
        <datalist id="conditions">
            <option value="New"></option>
