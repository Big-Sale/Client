<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Sale</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100&family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link href="store.css" rel="stylesheet" type="text/css"/>
    <script type='module' src="store.js" defer></script>
    <script type='module' src="test.js" defer></script>
</head>
<body>
    <header id="header">
        <div id="publish-button-div" class="header-left">
          <h2>Totally not a skincare website</h2>
          <button id="publish" class="publish-button">Publish Ad</Adr></button>
        </div>
        <div class="header-right">
            <div class="user-name">
                <p>Anthon</p>
            </div>
            <div id="cart-btn" class="cart">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-cart"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
            </div>
            <div class="user-nav" id="profile-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="39" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            </div>
        </div>
    </header>
    <div class="content" id="content">
        <div class="search-field-container">
            <input class="search-input"></input>
        </div>
        <div class="search-button-container">
            <button id="search-button" class="search-button">Search</button>
        </div>
        <div class="list-container-container">
            <div id="table-div" class="list-container">
                <table id="product-list">
                    <tr id="list-titles">
                        <td>ID</td>
                        <td>Name</td>
                        <td>Category</td>
                        <td>Price</td>
                        <td>Production Year</td>
                        <td>Color</td>
                        <td>Condition</td>
                        <td>Seller</td>
                        <td>Cart</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div id="publish-popup-container">
        <span>Enter Product Details</span>
        <input type="text" placeholder="Name *" required>
        <input type="text" list="categories" placeholder="Category *" required>

        <input type="text" placeholder="Price *" required>
        <input type="number" placeholder="Production Year" min="1900" max="2099" step="1"/>
        <input type="text" placeholder="Color *" required>
        <input type="text" list="conditions" placeholder="Condition *" required>
        <datalist id="categories">
                <option value="Stuff1"></option>
                <option value="Stuff2"></option>
                <option value="Stuff3"></option>
                <option value="Stuff4"></option>
                <option value="Stuff5"></option>
                <option value="Stuff6"></option>
                <option value="Stuff7"></option>
                <option value="Stuff8"></option>
            </datalist>
        </datalist>
        <datalist id="conditions">
            <option value="New"></option>
            <option value="Very good"></option>
            <option value="Good"></option>
            <option value="Not Working Properly"></option>
        </datalist>
        <div class="publish-button-container">
            <button id="submit-publish-btn" class="publish-product-button">Submit</button>
            <button id="close-publish-popup-btn" class="close-publish-container-button">Close</button>
        </div>
    </div>
    <div id="cart-popup-container">
        <span>Your Cart</span>
        <div id="cart-container">
            <table id="cart-table">
                <tr class="cart-titles">
                    <td>ID</td>
                    <td>Name</td>
                    <td>Price</td>
                    <td>Remove</td>
                </tr> 
                
            </table>
        </div>
        <div class="cart-button-container">
            <button id="checkout-btn">Check-Out</button>
            <button id="close-cart-btn">Close</button>
        </div>
    </div>
    <footer id="footer">
        <ul id="credits">
            <a>Anna</a>
            <a>Anthon</a>
            <a>Christian</a>
            <a>Luke</a>
            <a>Vincent</a>            
        </ul>
    </footer>
</body>
</html>
